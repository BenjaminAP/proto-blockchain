<div>
  <textarea [(ngModel)]="mnemonic_by_user" (ngModelChange)="setMnemonic()" style="width: 100%; height: 50%">
    {{mnemonic | async}}
  </textarea>
  <button mat-icon-button (click)="generateMnemonic()" style="background-color: transparent">
      <mat-icon color="secondary">auto_fix_high</mat-icon>
  </button>
  <button mat-icon-button (click)="requestMessageOwnershipVerification()">
    request signature
  </button>
</div>
