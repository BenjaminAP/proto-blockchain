<div>
    <h3>
        <b>
            Mnemonic
        </b>
    </h3>

    <textarea [(ngModel)]="mnemonic_by_user" (ngModelChange)="setMnemonic()" placeholder="{{placeholder}}" style="width: 100%; height: 150px">
        {{mnemonic | async}}
    </textarea>

    <button mat-raised-button (click)="generateMnemonic()" style="background-color: transparent">
        <mat-icon color="secondary">auto_fix_high</mat-icon>
    </button>
    <button mat-raised-button (click)="createWallet()">
        create/recover wallet
    </button>

    <button mat-raised-button (click)="onNoClick()">
        close
    </button>

    <div>
        <ul>
            <li>remember to save mnemonic to recover wallet later</li>
        </ul>
    </div>
</div>
